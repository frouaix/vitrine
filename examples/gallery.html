<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitrine Demo Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      overflow: hidden;
      height: 100vh;
    }

    .gallery-container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .logo {
      padding: 24px 20px;
      border-bottom: 1px solid #333;
    }

    .logo h1 {
      font-size: 24px;
      color: #4dabf7;
      margin-bottom: 4px;
    }

    .logo p {
      font-size: 13px;
      color: #888;
    }

    .category {
      padding: 16px 20px 8px;
      font-size: 11px;
      text-transform: uppercase;
      color: #666;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .demo-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .demo-item:hover {
      background: #252525;
    }

    .demo-item.active {
      background: #2a2a2a;
      border-left-color: #4dabf7;
    }

    .demo-item .icon {
      font-size: 18px;
    }

    .demo-item .info {
      flex: 1;
    }

    .demo-item .name {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 2px;
    }

    .demo-item.active .name {
      color: #4dabf7;
    }

    .demo-item .desc {
      font-size: 11px;
      color: #888;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .demo-title h2 {
      font-size: 20px;
      color: #e0e0e0;
      margin-bottom: 4px;
    }

    .demo-title p {
      font-size: 13px;
      color: #888;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      background: #2a2a2a;
      border: 1px solid #444;
      color: #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #333;
      border-color: #555;
    }

    .btn.primary {
      background: #4dabf7;
      border-color: #4dabf7;
      color: white;
    }

    .btn.primary:hover {
      background: #339af0;
      border-color: #339af0;
    }

    /* Canvas Area */
    .canvas-container {
      flex: 1;
      display: flex;
      position: relative;
      background: #0a0a0a;
      overflow: hidden;
    }

    .canvas-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    canvas {
      border: 1px solid #333;
      background: #000;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    /* Stats Overlay */
    .stats-overlay {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(26, 26, 26, 0.95);
      border: 1px solid #333;
      border-radius: 6px;
      padding: 12px 16px;
      min-width: 200px;
      backdrop-filter: blur(10px);
    }

    .stats-overlay h3 {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 13px;
      border-bottom: 1px solid #2a2a2a;
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #aaa;
    }

    .stat-value {
      color: #4dabf7;
      font-weight: 600;
    }

    /* Code Viewer */
    .code-panel {
      width: 400px;
      background: #1a1a1a;
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .code-panel.hidden {
      display: none;
    }

    .code-header {
      padding: 12px 16px;
      background: #252525;
      border-bottom: 1px solid #333;
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .code-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      line-height: 1.6;
      color: #d4d4d4;
    }

    .code-content pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #666;
    }

    /* Page navigation */
    .page-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: #1a1a1a;
      border-top: 1px solid #333;
      font-size: 13px;
    }

    .page-nav a {
      color: #4dabf7;
      text-decoration: none;
    }

    .page-nav a:hover {
      text-decoration: underline;
    }

    /* Hamburger toggle (hidden on desktop) */
    .hamburger {
      display: none;
      background: none;
      border: none;
      color: #e0e0e0;
      font-size: 24px;
      cursor: pointer;
      padding: 4px 8px;
      line-height: 1;
    }

    /* Sidebar overlay backdrop (mobile only) */
    .sidebar-backdrop {
      display: none;
    }

    /* ── Mobile / Tablet ── */
    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .gallery-container {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
      }

      /* Sidebar becomes an off-screen drawer */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 280px;
        z-index: 100;
        transform: translateX(-100%);
        transition: transform 0.25s ease;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar-backdrop {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99;
      }

      .sidebar-backdrop.visible {
        display: block;
      }

      /* Show hamburger */
      .hamburger {
        display: block;
      }

      /* Header stacks on narrow screens */
      .header {
        flex-wrap: wrap;
        gap: 8px;
        padding: 12px 16px;
      }

      .demo-title {
        flex: 1;
        min-width: 0;
      }

      .demo-title h2 {
        font-size: 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .controls {
        flex-wrap: wrap;
        width: 100%;
      }

      .controls .btn {
        font-size: 12px;
        padding: 6px 10px;
      }

      /* Canvas scales to fit */
      .canvas-wrapper {
        padding: 8px;
      }

      canvas {
        max-width: 100%;
        height: auto !important;
      }

      /* Stats overlay: smaller, top-left */
      .stats-overlay {
        top: 8px;
        right: 8px;
        min-width: 150px;
        padding: 8px 12px;
        font-size: 11px;
      }

      .stats-overlay h3 {
        font-size: 10px;
        margin-bottom: 8px;
      }

      .stat-row {
        font-size: 11px;
        padding: 4px 0;
      }

      /* Code panel: full-width overlay */
      .code-panel {
        width: 100%;
        max-height: 40vh;
        border-left: none;
        border-top: 1px solid #333;
      }
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <!-- Sidebar backdrop (mobile) -->
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo">
        <h1>Vitrine</h1>
        <p>Interactive Demo Gallery</p>
      </div>
      
      <div id="demo-list">
        <!-- Dynamically populated -->
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">☰</button>
        <div class="demo-title">
          <h2 id="demo-name">Select a demo</h2>
          <p id="demo-description">Choose from the sidebar</p>
        </div>
        <div class="controls">
          <button class="btn" id="toggleDebugHover">Debug Hover: OFF</button>
          <button class="btn" id="toggleCode">View Code</button>
          <button class="btn" id="toggleStats">Stats</button>
          <button class="btn primary" id="resetDemo">Reset</button>
        </div>
      </div>

      <div class="canvas-container">
        <div class="canvas-wrapper">
          <canvas id="canvas"></canvas>
        </div>

        <!-- Stats Overlay -->
        <div class="stats-overlay" id="statsOverlay">
          <h3>Performance</h3>
          <div class="stat-row">
            <span class="stat-label">FPS</span>
            <span class="stat-value" id="statFPS">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Blocks</span>
            <span class="stat-value" id="statBlocks">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Culled</span>
            <span class="stat-value" id="statCulled">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Render (ms)</span>
            <span class="stat-value" id="statRenderTime">0</span>
          </div>
        </div>

        <!-- Code Panel -->
        <div class="code-panel hidden" id="codePanel">
          <div class="code-header">Source Code</div>
          <div class="code-content">
            <pre id="codeContent">// Select a demo to view its code</pre>
          </div>
        </div>
      </div>

      <nav class="page-nav">
        <a href="component-demo.html">← Component Demo</a>
        <a href="basic.html">Basic Blocks →</a>
      </nav>
    </div>
  </div>

  <script type="module" src="gallery.ts"></script>
</body>
</html>
