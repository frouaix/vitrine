<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitrine - Basic Blocks Example</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
      background: white;
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Vitrine Basic Blocks</h1>
  <canvas id="canvas"></canvas>
  
  <script type="module">
    import { 
      ImmediateRenderer, 
      rectangle, 
      circle, 
      text, 
      group 
    } from 'vitrine';

    const canvas = document.getElementById('canvas');
    const renderer = new ImmediateRenderer({ 
      canvas, 
      width: 800, 
      height: 600 
    });

    function render() {
      const scene = group({ x: 0, y: 0 }, [
        rectangle({ 
          dx: 800, 
          dy: 600, 
          fill: '#f5f5f5' 
        }),

        rectangle({ 
          x: 100, 
          y: 100, 
          dx: 200, 
          dy: 150, 
          fill: '#ff6b6b',
          stroke: '#c92a2a',
          strokeWidth: 3,
          cornerRadius: 10
        }),

        circle({ 
          x: 500, 
          y: 175, 
          radius: 75, 
          fill: '#4dabf7',
          stroke: '#1971c2',
          strokeWidth: 3
        }),

        text({ 
          x: 400, 
          y: 50, 
          text: 'Hello Vitrine!', 
          fontSize: 32,
          fill: '#212529',
          align: 'center',
          baseline: 'middle'
        }),

        group({ 
          x: 400, 
          y: 400, 
          rotation: Math.PI / 4 
        }, [
          rectangle({ 
            x: -50, 
            y: -50, 
            dx: 100, 
            dy: 100, 
            fill: '#51cf66',
            stroke: '#2f9e44',
            strokeWidth: 2
          }),
          circle({ 
            x: 0, 
            y: 0, 
            radius: 10, 
            fill: '#ff6b6b'
          })
        ]),

        group({ x: 600, y: 400, opacity: 0.5 }, [
          circle({ 
            radius: 60, 
            fill: '#f59f00'
          }),
          text({ 
            x: 0, 
            y: 0, 
            text: '50%', 
            fontSize: 16,
            fill: 'white',
            align: 'center',
            baseline: 'middle'
          })
        ])
      ]);

      renderer.render(scene);
    }

    render();
  </script>
</body>
</html>
