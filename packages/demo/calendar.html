<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Views - Vitrine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px 20px 50px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: #4dabf7;
      color: white;
      padding: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .controls {
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      padding: 8px 16px;
      background: #4dabf7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #339af0;
    }

    .btn.secondary {
      background: #868e96;
    }

    .btn.secondary:hover {
      background: #495057;
    }

    .spacer {
      flex: 1;
    }

    #canvas {
      display: block;
      background: white;
    }

    .info {
      padding: 20px;
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
      font-size: 14px;
      color: #495057;
    }
    .page-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      border-top: 1px solid #ccc;
      background: #f5f5f5;
      font-size: 14px;
    }
    .page-nav a {
      color: #1a73e8;
      text-decoration: none;
    }
    .page-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìÖ Calendar Views Demo</h1>
      <p>Interactive calendar components with day and month views</p>
    </div>

    <div class="controls">
      <button id="btnPrev" class="btn">‚Üê Previous</button>
      <button id="btnNext" class="btn">Next ‚Üí</button>
      <span class="spacer"></span>
      <button id="btnDayView" class="btn">Day View</button>
      <button id="btnWeekView" class="btn">Week View</button>
      <button id="btnMonthView" class="btn">Month View</button>
    </div>

    <canvas id="canvas"></canvas>

    <div class="info">
      <strong>Features:</strong> Multi-day view with timed events and all-day indicators ‚Ä¢ 
      Month view with event markers ‚Ä¢ Navigation controls ‚Ä¢ Sample event data
    </div>
  </div>

  <script type="module">
    import { ImmediateRenderer } from 'vitrine';
    import { rsCalendarDayView, rsCalendarMonthView, generateSampleEvents } from 'vitrine-gui';

    const canvas = document.getElementById('canvas');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');
    const btnDayView = document.getElementById('btnDayView');
    const btnWeekView = document.getElementById('btnWeekView');
    const btnMonthView = document.getElementById('btnMonthView');

    // State
    let currentView = 'week'; // 'day', 'week', or 'month'
    let currentDate = new Date(2026, 1, 16); // February 16, 2026

    // Generate sample events
    const rgEvent = generateSampleEvents();

    // Initialize renderer
    const renderer = new ImmediateRenderer({
      canvas,
      width: 1360,
      height: 800,
      enableCulling: false
    });

    function render() {
      let scene;

      if (currentView === 'day') {
        scene = rsCalendarDayView({
          cDay: 1,
          dateStart: currentDate,
          hourStart: 8,
          hourEnd: 18,
          rgEvent,
          x: 20,
          y: 20
        });
      } else if (currentView === 'week') {
        scene = rsCalendarDayView({
          cDay: 7,
          dateStart: getStartOfWeek(currentDate),
          hourStart: 8,
          hourEnd: 18,
          rgEvent,
          x: 20,
          y: 20
        });
      } else { // month
        scene = rsCalendarMonthView({
          cMonth: 1,
          dateStart: new Date(currentDate.getFullYear(), currentDate.getMonth(), 1),
          dayStartWeek: 0, // Sunday
          rgEvent,
          x: 40,
          y: 20
        });
      }

      renderer.render(scene);
    }

    function getStartOfWeek(date) {
      const d = new Date(date);
      const day = d.getDay();
      const diff = d.getDate() - day;
      return new Date(d.setDate(diff));
    }

    function navigatePrev() {
      if (currentView === 'day') {
        currentDate = new Date(currentDate.getTime() - 1 * 24 * 60 * 60 * 1000);
      } else if (currentView === 'week') {
        currentDate = new Date(currentDate.getTime() - 7 * 24 * 60 * 60 * 1000);
      } else { // month
        const d = new Date(currentDate);
        d.setMonth(d.getMonth() - 1);
        currentDate = d;
      }
      render();
    }

    function navigateNext() {
      if (currentView === 'day') {
        currentDate = new Date(currentDate.getTime() + 1 * 24 * 60 * 60 * 1000);
      } else if (currentView === 'week') {
        currentDate = new Date(currentDate.getTime() + 7 * 24 * 60 * 60 * 1000);
      } else { // month
        const d = new Date(currentDate);
        d.setMonth(d.getMonth() + 1);
        currentDate = d;
      }
      render();
    }

    function setView(view) {
      currentView = view;
      render();
    }

    // Event listeners
    btnPrev.addEventListener('click', navigatePrev);
    btnNext.addEventListener('click', navigateNext);
    btnDayView.addEventListener('click', () => setView('day'));
    btnWeekView.addEventListener('click', () => setView('week'));
    btnMonthView.addEventListener('click', () => setView('month'));

    // Initial render
    render();
  </script>

  <nav class="page-nav">
    <a href="camera-controls.html">‚Üê Camera Controls</a>
    <a href="component-demo.html">Component Demo ‚Üí</a>
  </nav>
</body>
</html>
